<item-list [metaData]="metaData" [operators]="operators">
  <div class="container">

    <div *ngIf="items">
      <item-not-found *ngIf="items.length === 0" [subtitle]="(itemQuery.term)? 'for: ' + itemQuery.term : 'No any data'"></item-not-found>

      <div *ngFor="let item of items; let inx = index">
        <mat-nav-list>
          <div class="box-card-10">
            <a mat-list-item [routerLink]="item.id">
              <mat-icon mat-list-icon>{{ (item.owner.dtype === 'individual')? 'person' : 'business' }}</mat-icon>
              <h3 mat-line>{{ item.code }} {{ item.name }}</h3>
              <div mat-line class="list-second-line">{{ item.owner.contact.alias }} {{ item.owner.contact.position }} (เบอร์ติดต่อ : {{ item.owner.contact.phone
                }})
              </div>
              <a mat-icon-button href="tel:{{ item.owner.contact.phone }}" (click)="$event.stopPropagation();">
                <mat-icon>phone</mat-icon>
              </a>
            </a>
          </div>
        </mat-nav-list>
      </div>
    </div>

  </div>
</item-list>
