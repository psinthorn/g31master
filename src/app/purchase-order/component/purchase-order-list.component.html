<cs-data-list i3eParentProcessor>
  <div class="container">

    <div *ngIf="items">
      <item-not-found *ngIf="items.length === 0" [subtitle]="(itemQuery.term)? 'for: ' + itemQuery.term : 'No any data'"></item-not-found>
      <div *ngFor="let item of items; let inx = index">

        <mat-nav-list>
          <div class="box-card-10">
            <a mat-list-item [csDataListSelected]="[item.id]">
              <!--<mat-icon mat-list-icon [color]="getIconColor(item)">{{ getIconName(item) }}</mat-icon>-->
              <h3 mat-line>{{ item.code }} </h3>
              <div mat-line class="text-secondary">{{ item.project.code }} {{ item.project.name }}</div>
              <div mat-line class="text-secondary">{{ item.requester.code }} {{ item.requester.name }}</div>
            </a>
          </div>
        </mat-nav-list>

      </div>
    </div>
  </div>
</cs-data-list>
