<br>
<div class="container">
  <!--<div class="box-card-20">-->
  <mat-nav-list>
    <ng-template ngFor let-route [ngForOf]="routes">
      <div class="box-card-10">
        <a mat-list-item *ngIf="route.path !== ''" [routerLink]="route.path" routerLinkActive="active">
          <mat-icon *ngIf="route.data?.icon" mat-list-icon>{{ route.data.icon }}</mat-icon>
          <div mat-line><h4>{{ (route.data)? route.data.label || route.path : route.path}}</h4></div>
          <div mat-line class="list-second-line">{{ route.data.description }}</div>
        </a>
      </div>
    </ng-template>
  </mat-nav-list>
  <!--</div>-->
</div>
