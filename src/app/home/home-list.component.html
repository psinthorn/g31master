<cs-data-list i3eParentProcessor>
  <div *ngIf="items">
    <item-not-found *ngIf="items.length === 0"
      [subtitle]="(itemQuery.term)? 'for: ' + itemQuery.term : 'No any data'"></item-not-found>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of items; let inx = index" [csDataListSelected]="[item.id]">
        <h3 mat-line>{{ item.code }}</h3>
        <div mat-line class="list-second-line">{{ item.firstname }} {{ item.lastname }}</div>
        <button mat-icon-button (click)="showInfo(inx); $event.preventDefault(); $event.stopPropagation()">
          <mat-icon>info</mat-icon>
        </button>
      </a>
    </mat-nav-list>
  </div>
</cs-data-list>
