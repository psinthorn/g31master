<cs-data-list i3eParentProcessor>
  <div class="container">
    <div *ngIf="items">
      <item-not-found *ngIf="items.length === 0" [subtitle]="(itemQuery.term)? 'for: ' + itemQuery.term : 'No any data'"></item-not-found>

      <div *ngFor="let item of items; let inx = index">
        <div class="box-card-10">
          <mat-nav-list>
            <a mat-list-item [csDataListSelected]="[item.id]">
              <h3 mat-line>{{ item.code }}</h3>
              <div mat-line class="list-second-line ">{{ item.firstname }} {{ item.lastname }}</div>
              <button mat-icon-button (click)="showInfo(inx); $event.preventDefault(); $event.stopPropagation()">
          <mat-icon>info</mat-icon>
        </button>
            </a>
          </mat-nav-list>
        </div>
      </div>
    </div>
  </div>
</cs-data-list>
