<div class="cp-container">
  <div>
    <mat-chip-list>
      <mat-chip *ngFor="let item of values; let i = index">
        <div fxLayout="row">
          <span fxFlex>{{ item }}</span>
          <button mat-icon-button color="warn" (click)="removeItem(i)">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </mat-chip>
    </mat-chip-list>
  </div>
  <cs-account-control [formControl]="formControl"
    [placeholder]="(placeholder)? placeholder : '+account'"
    [dataObservableWith]="dataObservableFn"
    (dataTouch)="markAsTouched()">
  </cs-account-control>
</div>
