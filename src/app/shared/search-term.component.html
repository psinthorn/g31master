<form [formGroup]="form" fxLayout="row" fxLayoutAlign="end"
  (submit)="doSearch()">
  <mat-form-field fxFlex="256px" fxFlex.xs>
    <mat-icon matPrefix color="primary">search</mat-icon>
    <input matInput type="text" formControlName="term"
      (focus)="$event.target.select()" />
    <button matSuffix type="button" mat-icon-button color="warn"
      *ngIf="form.value.term" (click)="clearSearch()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</form>
